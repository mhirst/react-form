<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Sign Up Form</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="node_modules/babel-core/browser.min.js"></script>
    <script src="node_modules/lodash/index.js" ></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div id="sign-up"></div>
    <script type="text/babel">
      var SignUp = React.createClass({
        getInitialState: function() {
          return {
            text: "",
            photoAdded: false
          };
        },
        handleChange: function(event) {
          this.setState({ text: event.target.value });
        },
        togglePhoto: function(event) {
          this.setState({ photoAdded: !this.state.photoAdded });
        },
        remainingCharacters: function() {
          if (this.state.photoAdded) {
            return 140 - 23 - this.state.text.length;
          } else {
            return 140 - this.state.text.length;
          }
        },
        overflowAlert: function(){
          if(this.remainingCharacters() < 0){
            if (this.state.photoAdded) {
              var beforeOverflowText = this.state.text.substring(140 - 23 - 10, 140 - 23);
              var overflowText = this.state.text.substring(140 - 23);
            } else {
              var beforeOverflowText = this.state.text.substring(140 - 10, 140);
              var overflowText = this.state.text.substring(140);
            }
            return (
            <div className="alert alert-warning ">
              <strong>Oops! Too Long:</strong>
              {beforeOverflowText}
              &nbsp;..<span className="bg-danger">{overflowText}</span>
            </div>
            );
          } else {
          return "";
          }
        },
        render: function() {
          return (
            <div className="well clearfix">
              <div className="col-sm-4"></div>
              <div className="col-sm-4">
              <h1>Sign up</h1>
              { this.overflowAlert() }
              <label>Do you have any feedback?</label>
              <input type="email" className="form-control"
                        onChange={this.handleChange}></input>
              <br/>
              <span>{ this.remainingCharacters() }</span>
              <button className="btn btn-primary pull-right"
                disabled={this.state.text.length === 0 && !this.state.photoAdded}>Sign Up!</button>
              <button className="btn btn-default pull-right"
                onClick={this.togglePhoto}>
                {this.state.photoAdded ? "âœ“ Photo Added" : "Add Photo" }
              </button>
              </div>
              <div className="col-sm-4"></div>
            </div>
          );
        }
      });

      ReactDOM.render(
        <SignUp />,
        document.getElementById('sign-up')
      );

    </script>
    
  </body>
</html>
